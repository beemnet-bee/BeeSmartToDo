<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bee Smart To-Do</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0"
  }
}
</script>
    <style>
      body {
        background-color: #0a0a0f;
      }
      .grid-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        background-color: #0a0a0f;
        background-image:
            /* Spotlight effect */
            radial-gradient(circle at var(--mouse-x, 50vw) var(--mouse-y, 50vh), rgba(163, 230, 53, 0.1), transparent 35vw),
            /* Grid lines */
            linear-gradient(rgba(163, 230, 53, 0.05) 1px, transparent 1px),
            linear-gradient(90deg, rgba(163, 230, 53, 0.05) 1px, transparent 1px);
        background-size: cover, 35px 35px, 35px 35px;
        animation: pan-grid 60s linear infinite;
      }
      @keyframes pan-grid {
        from { background-position: 0 0; }
        to { background-position: 35px 70px; }
      }
      /* Custom Scrollbar Styles */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; /* slate-800 */
      }
      ::-webkit-scrollbar-thumb {
        background-color: #a3e635; /* lime-400 */
        border-radius: 4px;
        border: 2px solid #1e293b; /* slate-800 */
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #bef264; /* lime-300 */
      }
      /* Animated Strikethrough */
      .task-text {
        position: relative;
        transition: color 0.3s ease;
      }
      .task-text::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 0;
        width: 100%;
        height: 2px;
        background: #a3e635; /* lime-400 */
        transform: scaleX(0);
        transform-origin: left;
        transition: transform 0.3s cubic-bezier(0.65, 0, 0.35, 1);
      }
      .task-text.completed {
        color: #64748b; /* slate-500 */
      }
      .task-text.completed::after {
        transform: scaleX(1);
      }
    </style>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="text-slate-200">
    <div class="grid-bg"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
